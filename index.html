<!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>Login Form Using HTML And CSS</title>
	<!-- css file -->
    <link rel="stylesheet" href="za.css">
</head>
<body>
	<section>
		<!-- logo -->
		<div>
			<img src="CYBER SEC LOGO.png" alt="logo" style="width: 100px; height: 81.6px; margin-top: 9%; margin-left: 1%;">
		</div>
		<!-- lottie hacking animation -->
		<div class="imgBx" >
			<lottie-player src="zlo.json" 
			background="none"  speed=".8"  style="width: 90%; height: 90%; margin-left: 14%;"  loop autoplay></lottie-player>
			
			 </div>
			 <!-- webpage form -->
		<div class="contentBx" >
			<div class="formBx" >
				<h2>Login</h2>
				<form>
					<div class="inputBx" >
						<span>Username</span>
						<input type="text" name="">
					</div>
					<div class="inputBx" >
						<span>Password</span>
						<input type="password" name="">
					</div>
					<div class="remember" >
						<label><input type="checkbox" name="">Remember me</label>
	                    
					</div>
					<div class="inputBx" >
						<input type="submit" value="sign in" name="">
					</div>
					<div class="inputBx" >
						<p>Don't have an account? <a href="">Sign up</a> </p>
					</div>
				</form>
			</div>
		</div>	 
	</section>
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
